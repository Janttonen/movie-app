<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Movie App</title>
<meta name="viewport" content="initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/cssfolder/main.css}" rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/header"></div>

	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-lg-11">
				<h3>Add new review</h3>

				<form th:object="${newReview}" th:action="@{/movie-app/save-review}"
					method="post" aria-label="New review">
					<input type="hidden" name="movie.id" th:value="*{movie.id}">
					<div class="input-group">
						<div class="col-md-8 order-md-1">
							<label for="userReview">Tell us your thoughts</label>
							<textarea class="form-control" name="userReview"
								th:value="*{userReview}" aria-label="Review" size="75" autofocus></textarea>
						</div>
						<div class="col-md-8 order-md-1">
							<label for="points">Give points from 1 to 5</label> <input
								class="form-control" name="points" th:value="*{points}"
								aria-label="Points" autofocus>
						</div>

					</div>
					<button class="btn btn-success">Add review</button>
					<div th:if="${param.error}">Please try againg</div>
				</form>

			</div>
		</div>
	</div>

</body>
</html>
