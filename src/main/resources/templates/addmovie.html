<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Movie App</title>
<meta name="viewport" content="initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/cssfolder/main.css}" rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-lg-11">
				<h3>Add movie</h3>
				<div>
					<form th:object="${movie}" th:action="@{/admin/save-new-movie}"
						action="#" method="post">

						<label for="title">Title</label> <input type="text" id="title"
							th:field="*{title}" size="60"/>
						<div style="clear: both; display: block; height: 10px;"></div>

						<label for="author">Director</label> <input type="text"
							id="director" th:field="*{director}" size="60" />
						<div style="clear: both; display: block; height: 10px;"></div>

						<label for="description">Description</label> <textarea class="form-control" name="description" id="description"
								th:field="*{description}"></textarea>
						<div style="clear: both; display: block; height: 10px;"></div>

						<label for="year">Publishing year</label> <input type="text"
							id="year" th:field="*{year}" />
						<div style="clear: both; display: block; height: 10px;"></div>

						<label for="genrelist">Genre</label> <select id="genrelist"
							th:field="*{genre.id}" class="form-control">
							<option th:each="g: ${genres}" th:value="${g.id}"
								th:text="${g.name}"></option>
						</select>
						<div style="clear: both; display: block; height: 10px;"></div>

						<input class="btn btn-outline-success" type="submit" value="Save"></input>
						<div th:if="${param.errorNM}">Something went wrong, please
							try againg</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
