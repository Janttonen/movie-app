<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MovieApp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
    
</head>
<body>
	<h1>Add movie</h1>
	<div>
		<form th:object="${movie}" th:action="@{/admin/save-new-movie}" action="#" method="post">
		
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="author">Director</label>
			<input type="text" id="director" th:field="*{director}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="isbn">Description</label>
			<input type="text" id ="description" th:field="*{description}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="year">Publishing year</label>
			<input type="text" id ="year" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="genrelist">Genre</label> <select id="genrelist"
				th:field="*{genre.id}" class="form-control">
				<option th:each="g: ${genres}" th:value="${g.id}"
					th:text="${g.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="Save"></input>
			<div th:if="${param.errorNM}">Something went wrong, please try againg</div>
		</form>
	</div>
</body>
</html>
