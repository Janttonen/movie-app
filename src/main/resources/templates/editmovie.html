<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>BookStore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
	<title th:text="|Edit movie: ${movie.title}|"></title>
</head>
<body>

	<h1>Edit movie</h1>
	<div>
		<form th:object="${movie}" th:action="@{/admin/save-movie}" action="#" method="post">
		<input type="hidden" th:field="*{id}">
				
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="author">Director</label>
			<input type="text" id="director" th:field="*{director}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="isbn">Description</label>
			<input type="text" id ="description" th:field="*{description}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="year">Publishing year</label>
			<input type="text" id ="year" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="genrelist">Genre</label> <select id="genrelist"
				th:field="*{genre.id}" class="form-control">
				<option th:each="genre: ${genres}" th:value="${genre.id}"
					th:text="${genre.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="Add changes"></input>
			<div th:if="${param.errorM}">Something went wrong, please try againg</div>
		</form>
		
		<div>
		<h2>Actors</h2>
		<table class="table">
		<tr th:each="actor: ${movie.actors}">
		<td>
				<form th:action="@{/admin/save-actor}" method="post">
					<input type="hidden" name="movie.id" th:value="${movie.id}">
					<input type="hidden" name="id" th:value="${actor.id}">
					<input name="name" th:value="${actor.name}" aria-label="Actor">
					<button>Save changes</button>
				</form>
			</td>
			<td>
				<form th:action="@{/admin/delete-actor}" method="post">
					<input type="hidden" name="movieId" th:value="${movie.id}">
					<input type="hidden" name="actorId" th:value="${actor.id}">
					<button>Delete</button>
				</form>
			</td>
			</tr>
		<tr>
			<td>
				<form th:object="${newActor}" th:action="@{/admin/save-actor}" method="post" aria-label="New actor">
					<input type="hidden" name="movie.id" th:value="${movie.id}">
					<input name="name" th:value="*{name}" aria-label="Actor" autofocus>
					<button>Add</button>
					<div th:if="${param.errorA}">Please try againg</div>
				</form>
			</td>
		</tr>
		</table>
		</div>
		<p>
		<a th:href="|@{/admin/edit-page}#${movie.id}|">&larr; Done with the changes</a>
	</p>
	</div>
	
</body>
</html>
