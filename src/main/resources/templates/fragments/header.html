<header class="navbar navbar-expand-md py-3 bg-dark">
	<div class="col-8 flex-wrap justify-content-between align-items-center">
		<h4 class="text-white">Movie App</h4>
		<div class="collapse navbar-collapse">
			<a class="btn btn-outline-light" href="/movie-app" role="button">Homepage</a>
			<div sec:authorize="hasAuthority('ADMIN')">
				<a class="btn btn-outline-light" href="/admin/edit-page"
					role="button">Edit Page</a> <a class="btn btn-outline-light"
					href="/admin/edit-genres" role="button">Edit Genres</a>
			</div>
		</div>
	</div>
	<div class="col-4 d-flex justify-content-end align-items-center">
		<div th:switch=${#httpServletRequest.remoteUser}>
			<div th:case="'admin'">
				<h5 class="text-white">Hello
					[[${#httpServletRequest.remoteUser}]]!</h5>
				<a class="btn btn-outline-light" href="/logout" role="button">Log
					Out</a>
			</div>
			<div class="d-flex justify-content-between" th:case="'user'">
				<h5 class="text-white">Hello
					[[${#httpServletRequest.remoteUser}]]!</h5>
				<a class="btn btn-outline-light" href="/logout" role="button">Log
					Out</a>
			</div>
			<div th:case="*">
				<a class="btn btn-outline-light" href="/login" role="button">Sing
					In</a>
			</div>
		</div>
	</div>
</header>
