<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Movie App</title>
<meta name="viewport" content="initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link th:href="@{/cssfolder/main.css}" rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-lg-11">
				<h3>Edit Genrelist</h3>

				<table>
					<tr th:each="genre: ${genres}">
						<td>
							<form th:action="@{/admin/save-genres}" method="post">
								<input type="hidden" name="id" th:value="${genre.id}">
								<input name="name" th:value="${genre.name}" aria-label="Genre">
								<button class="btn btn-outline-success">Save changes</button>
							</form>
							
						</td>
						<td>
							<form th:action="@{/admin/delete-genres}" method="post">
								<input type="hidden" name="genreId" th:value="${genre.id}">
								<button class="btn btn-outline-danger">Delete genre</button>
							</form>
						</td>
					</tr>
					<tr>
						<td>
							<form th:object="${newGenre}" th:action="@{/admin/save-genres}"
								action="#" method="post" aria-label="New genre">
								<input id="name" name="name" th:value="*{name}"
									aria-label="Genre" autofocus>
								<button class="btn btn-outline-primary">Add genre</button>

							</form>
						</td>
					</tr>
				</table>
				<a class="btn btn-outline-dark" href="/admin/edit-page"
					role="button">&larr; Edit Page</a>
			</div>
		</div>
	</div>
</body>
</html>
