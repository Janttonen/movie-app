<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Movie App</title>
<meta name="viewport" content="initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link th:href="@{/cssfolder/main.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/header"></div>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-lg-11">
	<h2>Edit movie</h2>
	<div>
		<form th:object="${movie}" th:action="@{/admin/save-movie}" action="#" method="post">
		<input type="hidden" th:field="*{id}">
				
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" size="60"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="author">Director</label>
			<input type="text" id="director" th:field="*{director}" size="60"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="description">Description</label>
			<textarea class="form-control" name="description" id="description"
								th:field="*{description}"></textarea>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="year">Publishing year</label>
			<input type="text" id ="year" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="genrelist">Genre</label> <select id="genrelist"
				th:field="*{genre.id}" class="form-control">
				<option th:each="genre: ${genres}" th:value="${genre.id}"
					th:text="${genre.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input class="btn btn-outline-primary" type="submit" value="Add changes"></input>
			<div th:if="${param.errorM}">Something went wrong, please try againg</div>
		</form>
		
		<div>
		<h2>Actors</h2>
		<table class="table">
		<tr th:each="actor: ${movie.actors}">
		<td>
				<form th:action="@{/admin/save-actor}" method="post">
					<input type="hidden" name="movie.id" th:value="${movie.id}">
					<input type="hidden" name="id" th:value="${actor.id}">
					<input name="name" th:value="${actor.name}" aria-label="Actor">
					<button class="btn btn-outline-success">Save changes</button>
				</form>
			</td>
			<td>
				<form th:action="@{/admin/delete-actor}" method="post">
					<input type="hidden" name="movieId" th:value="${movie.id}">
					<input type="hidden" name="actorId" th:value="${actor.id}">
					<button class="btn btn-outline-danger">Delete</button>
				</form>
			</td>
			</tr>
		<tr>
			<td>
				<form th:object="${newActor}" th:action="@{/admin/save-actor}" method="post" aria-label="New actor">
					<input type="hidden" name="movie.id" th:value="${movie.id}">
					<input name="name" th:value="*{name}" aria-label="Actor" autofocus>
					<button class="btn btn-outline-primary">Add</button>
					<div th:if="${param.errorA}">Please try againg</div>
				</form>
			</td>
		</tr>
		</table>
		</div>
		<p>
		<a class="btn btn-outline-dark" type="button" th:href="|@{/admin/edit-page}#${movie.id}|">&larr; Done with the changes</a>
	</p>
	</div>
	</div>
	</div>
	</div>
	
</body>
</html>
